<!-- Register Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title> <!--Title is set as Register Page -->
     <!-- bootstrap added for Register -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">Register</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobileNo" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobileNo" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Set a password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!--
        Explanation of code:
1. container: Centers the content on the page.
2. card: Creates a boxed layout for login and register sections.
3. form-label, form-control: Style the form elements like labels and input fields.
4. btn: Styles the buttons, with specific colors (btn-primary for login and btn-success for register).
5. Form Elements: Input fields are labeled with required to ensure that users must fill them before submitting. 
-->
